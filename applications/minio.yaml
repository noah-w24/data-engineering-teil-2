apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: minio
    targetRevision: latest
    helm:
      valueFiles:
        - helm-values/minio-values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: data-storage
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true