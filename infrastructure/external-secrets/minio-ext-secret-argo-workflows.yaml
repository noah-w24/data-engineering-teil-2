apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-argo-workflows
  namespace: argo-workflows
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: secret-store-read-data-storage-argo-workflows
    kind: SecretStore
  target:
    name: minio
    creationPolicy: Owner
    deletionPolicy: Delete
  data:
    - secretKey: rootUser
      remoteRef:
        key: minio
        property: rootUser
    - secretKey: rootPassword
      remoteRef:
        key: minio
        property: rootPassword
